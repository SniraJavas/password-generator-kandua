trigger:
  - main

pool:
  vmImage: 'windows-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '14.x'  # Specify the Node.js version
    displayName: 'Install Node.js'

  - powershell: |
      npm install
      npm run build
    displayName: 'Install dependencies and build'

  - powershell: |
      Compress-Archive -Path * -DestinationPath $(Build.ArtifactStagingDirectory)\myapp.zip
    displayName: 'Create .zip file for artifacts'

  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: '$(Build.ArtifactStagingDirectory)'  # Path to the .zip file
      artifactName: 'drop'
    displayName: 'Publish Build Artifacts'
